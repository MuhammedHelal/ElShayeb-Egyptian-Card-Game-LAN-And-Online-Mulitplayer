name: elshayeb
description: El-Shayeb Egyptian Card Game - LAN & Online Multiplayer
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # Audio
  audioplayers: ^5.2.0
  
  # SVG Support
  flutter_svg: ^2.0.9
  
  # Networking
  multicast_dns: ^0.3.2+1
  web_socket_channel: ^2.4.0
  
  # Persistence
  shared_preferences: ^2.2.2
  
  # Utilities
  uuid: ^4.2.1
  vibration: ^3.1.5
  
  # Localization
  easy_localization: ^3.0.5
  supabase_flutter: ^2.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  rename : ^3.1.0
  flutter_launcher_icons: "^0.14.4"
  flutter_native_splash: "^2.0.1"
flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/music/
    - assets/translations/
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background : "#ffffff"
  adaptive_icon_foreground : "assets/logo.png"

  web:
    generate: false
    image_path: "assets/logo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
flutter_native_splash:
  color: "#ffffff"
  image: assets/launcher.png
  color_dark: "#ffffff"
  image_dark: assets/launcher.png

  android_12:
    image: assets/launcher.png
    icon_background_color: "#ffffff"
    image_dark: assets/launcher.png
    icon_background_color_dark: "#ffffff"

  web: false