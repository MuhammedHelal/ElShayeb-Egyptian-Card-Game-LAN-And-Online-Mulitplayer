name: elshayeb
description: El-Shayeb Egyptian Card Game - LAN & Online Multiplayer
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # Audio
  audioplayers: ^5.2.0
  
  # SVG Support
  flutter_svg: ^2.0.9
  
  # Networking
  multicast_dns: ^0.3.2+1
  web_socket_channel: ^2.4.0
  
  # Persistence
  shared_preferences: ^2.2.2
  
  # Utilities
  uuid: ^4.2.1
  vibration: ^3.1.5
  
  # Localization
  easy_localization: ^3.0.5
  supabase_flutter: ^2.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/music/
    - assets/translations/
